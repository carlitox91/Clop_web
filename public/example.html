<!DOCTYPE html>
<html lang="es">



<head>

<meta charset="UTF-8">
<title>Sweet alert</title>
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/font-awesome.min.css">
<link rel="stylesheet" href="../css/estilos.css">
<link rel="stylesheet" href="../css/sweetalert.css">
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/dist/sweetalert.min.js"></script>
<script src="../js/amcharts.js"></script>
<script src="../js/serial.js"></script>
<script src="../js/light.js"></script>

</head>

<body>
	<div>

		<header>
			<h1 style="text-align: center; color: white;">SWEET ALERT!</h1>
		</header>

	</div>
	<div class="row">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail coloringreso">
				<img src="img/LOGO CLOP 3.jpg">
				<div class="caption">
					<h3 style="text-align: center;">Sistema de Información CLOP</h3>
					<p><a id="ingresar" href="#" class="btn btn-block btn-success"><span class="glyphicon glyphicon-user"></span> Ingresar</a>
				</div>
			</div>

		</div>
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img src="img/wrong-way2.jpg">
				<div class="caption">
					<h3 style="text-align: center; color: black;">Salir de CLOP</h3>
					<p><a id="salir" href="#" class="btn btn-block btn-danger"><span class="glyphicon glyphicon-remove"></span> Salir</a>
				</div>
			</div>

		</div>
	</div>
	<div id="chartdiv"></div>
	<script>
		var chart = AmCharts.makeChart( "chartdiv", {
  "type": "serial",
  "theme": "light",
  "dataProvider": [ {
    "country": "USA",
    "visits": 2025
  }, {
    "country": "China",
    "visits": 1882
  }, {
    "country": "Japan",
    "visits": 1809
  }, {
    "country": "Germany",
    "visits": 1322
  }, {
    "country": "UK",
    "visits": 1122
  }, {
    "country": "France",
    "visits": 1114
  }, {
    "country": "India",
    "visits": 984
  }, {
    "country": "Spain",
    "visits": 711
  }, {
    "country": "Netherlands",
    "visits": 665
  }, {
    "country": "Russia",
    "visits": 580
  }, {
    "country": "South Korea",
    "visits": 443
  }, {
    "country": "Canada",
    "visits": 441
  }, {
    "country": "Brazil",
    "visits": 395
  } ],
  "valueAxes": [ {
    "gridColor": "#FFFFFF",
    "gridAlpha": 0.2,
    "dashLength": 0
  } ],
  "gridAboveGraphs": true,
  "startDuration": 1,
  "graphs": [ {
    "balloonText": "[[category]]: <b>[[value]]</b>",
    "fillAlphas": 0.8,
    "lineAlpha": 0.2,
    "type": "column",
    "valueField": "visits"
  } ],
  "chartCursor": {
    "categoryBalloonEnabled": false,
    "cursorAlpha": 0,
    "zoomable": false
  },
  "categoryField": "country",
  "categoryAxis": {
    "gridPosition": "start",
    "gridAlpha": 0,
    "tickPosition": "start",
    "tickLength": 20
  },
  "export": {
    "enabled": true
  }

} );
	</script>
	<script>
	$().ready(function(){
		$('#ingresar').click(function(){
			swal("CLOP te da la bienvenida!")
		});
		$('#salir').click(function(){
			swal({   title: "¿Estas seguro?",   text: "Si no haz guardado perderas toda tu información realizada!",   type: "warning",   showCancelButton: true,   confirmButtonColor: "#DD6B55",   confirmButtonText: "Yes, delete it!",   closeOnConfirm: false }, function(){   swal("Deleted!", "Your imaginary file has been deleted.", "success"); });
		});
	});

	</script>

</body>

</html>
