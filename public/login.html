		<!DOCTYPE html>
		<html lang="es">

		<head>
			<title>Login</title>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta name="description" content="Login Usuario">
			<meta name="author" content="Carlos Niño">

			<link rel="icon" href="../img/logoClop.ico">
			<!-- Bootstrap Core CSS -->
			<link href="../css/bootstrap.css" rel="stylesheet">

			<!-- Custom CSS -->
			<link href="../css/grayscale.css" rel="stylesheet">
			<!-- Custom Fonts -->
			<link href="../css/font-awesome.min.css" rel="stylesheet">
			<link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet">
			<link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
			<link rel="stylesheet" href="../js/sweetalert.min.js">

		</head>

		<header class="intro">
				<div class="intro-body">
					<div class="container">
						<div class="row">
							<div class="col-md-8 col-md-offset-2">
								<h1 class="brand-heading">CLOP</h1>
							</div>
						</div>
					</div>
					<div class="container col-md-6 col-md-offset-3">

			  <form class="form-group intro-text" >
				<h2 align="left">Por favor llene los campos:</h2>
				<input type="text" id="usuario" class="form-control" placeholder="Nombre de Usuario" required="true" autofocus="autofocus" value=""
                maxlength="16"
                minlength="6"/>
				<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="true" maxlength="25">
				<div class="checkbox" align="left">
				  <label>
					<input type="checkbox" value="remember-me"> Recordar
				  </label>
				</div>
				<button type="submit" class="btn btn-lg btn-info" href="#"><span class="glyphicon glyphicon-log-in" aria-hidden=true></span> Ingresar</button>
			   </div>
		      </form>
			</div> <!-- /container -->
		</div>

		</header>


		<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

			<!-- Navigation -->
			<nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
							<i class="fa fa-bars"></i>
						</button>
						<a class="navbar-brand page-scroll" href="../index.html">
							<i class="glyphicon glyphicon-circle-arrow-left"></i>  <span class="light">Volver</span> Clop
						</a>
					</div>
			 </nav>



		  <script src="../js/jquery.js"></script>
		  <script src="../js/bootstrap.min.js"></script>
		  <script src="../js/grayscale.js"></script>

		  <script>
		  	$(document).on("ready",function(){

		  		$('button.btn-lg').click(function(){
			  		var usuario = $('#usuario').val().toLowerCase();

					if (usuario == "administrador") {
						window.open("../private/indexAdmin.html",'_blank');
					}
					else if (usuario == "planeador"){
						window.open("../private/indexPlaneador.html",'_blank');
					}
					else if (usuario == "operador"){
						window.open("../private/indexOperador.html",'_blank');
					}
					else {
						alert("El usuario " + usuario + " NO existe.");
					}
				});

		  	});

		  </script>

		</body>

				<div class="container text-center">

				</div>
			</footer>

		</html>
