					<h9> Inhabilitación Rutas</h9>
				<form class="contact_form" action="" method="get" name="contact_form">

				<br>
				<ul>
					<select name="name">
					<option value="" selected="Seleccionar">- Seleccione Ruta -</option>
					<option value="estacion_petromil_cartagena-estacion_biomax_sebastopol">Estación Petromil Cartagena - Estación Biomax Sebastopol</option>
					<option value="tua-apiay">Campo Tua - Apiay</option>
					<option value="cocorna-vasconia">Cocorná - Vasconia</option>
					<option value="cohembi-babillas">Cohembí - Estación Babillas</option>
					<option value="quinde-orito">Quinde - Refinería Orito</option>
					<option value="platanillo-vasconia">Platanillo - Vasconia</option>
					<option value="tocancipa-rubiales">Tocancipá - Campo Rubiales</option>
					</select>
					<li>

					<span class="requiere-notificacion"></span>
					</li>
					<li>
					<label for="nombre"> Área de Novedad </label>
					<select name="name">
					<option value="" selected="Seleccionar">- Seleccione Área -</option>
					<option value="operaciones">OPERACIONES</option>
					<option value="mantenimiento">MANTENIMIENTO</option>
					<option value="hseq">H.S.E.Q.</option>
					<option value="seguridad">SEGURIDAD FÍSICA</option>
					<option value="gestoria">G.T. Carrotanques</option>
					</select>
					</li>
					<li>
					<label for="observacion">Observaciones</label> <br/>
 					<textarea name="descripcion" id="descripcion" cols="40" rows="5" required></textarea>
					</li>

					<li>
					    <button id="enviar" href="#" class="enviar" type="reset">Inhabilitar</button>
						<button id="cancelar" href="#" class="reset" type="reset">Limpiar</button>
						<button class="volver"><a href="modulo_rutas.html"> Salir</a></button>
					</li>




				</ul>

				</form>
			<script>

				$().ready(function(){
		$('#enviar').click(function(){
			var descripcionValido= document.getElementById('descripcion').checkValidity();
			if (descripcionValido)
			swal("¡Ruta Inhabilitada!");
		else
			swal("¡Por favor verifique el formulario! Puede que los campos contengan datos erróneos o estén incompletos.");
		});
		$('#cancelar').click(function(){
			swal("Por favor diligencia el formulario nuevamente");
		});
		});
			</script>
