					<h9> Creación vehículos</h9>
				<form class="contact_form" action="" method="get" name="contact_form">
				<fieldset>
				<ul>
					<li>

					<span class="requiere-notificacion"> Campos Obligatorios *</span>
					</li>
					<li>
					<label for="placacarro"> Placa Carro </label>
					<input type="text" id="placacarro" name="name" minlength="6" maxlength="6" required pattern="([A-Z]{1,3})([0-9]{1,3})">
					</li>
					<li>
					<label for="placatanque"> Placa Tanque </label>
					<input type="text" id="placatanque" name="placatanque" minlength="6" maxlength="6" required pattern="([A-Z]{1})([0-9]{5})">
					</li>
					<li>
					<label for="modelocarro"> Modelo Carro </label>
					<input type="text" id="modelocarro" name="modelocarro" minlength="1" maxlength="4" required pattern="[0-9]{1,4}">
					</li>
					<li>
					<label for="modelotanque"> Modelo Tanque </label>
					<input type="text" id="modelotanque" name="modelotanque" minlength="1" maxlength="4" required pattern="[0-9]{1,4}">
					</li>
					<li>
					<label for="transportadora"> Transportadora </label>
					<input type="text" id="transportadora" name="transportadora" minlength="4" maxlength="25" required>
					</li>
					<li>
					<label for="tipo">Tipo </label>
					<input type="text" id="tipo" name="tipo" minlength="5" maxlength="7" required pattern="[A-Za-z]{4,7}">
					<li>
					<label for="fecha"> Fecha Registro </label>
					<input type="date" id="fecha" name="fecha" minlength="10" maxlength="10" required>
					</li>
					</li>
					<li class="botones">
					    <button id="enviar" href="#" class="submit" type="button">Crear</button>
						<button id="cancelar" href="modulo_vehiculos.html" class="reset" type="reset">Limpiar</button>
						<button class="volver"><a href="modulo_vehiculos.html"> Salir</a></button>
					</li>
				</ul>
			</fieldset>
				</form>
			<script>

				$().ready(function(){
		$('#enviar').click(function(){
			var placacarroValido= document.getElementById('placacarro').checkValidity();
			var placatanqueValido= document.getElementById('placatanque').checkValidity();
			var tipoValido= document.getElementById('tipo').checkValidity();
			var transportadoraValido= document.getElementById('transportadora').checkValidity();
			var modelocarroValido= document.getElementById('modelocarro').checkValidity();
			var modelotanqueValido= document.getElementById('modelotanque').checkValidity();
			if (placacarroValido && placatanqueValido && transportadoraValido && tipoValido && modelocarroValido && modelotanqueValido)
			swal("¡Vehiculo Creado!");
		else
			swal("¡Por favor verifique el formulario! Puede que los campos contengan datos erróneos");
		});
		$('#cancelar').click(function(){
			swal("Por favor diligencia el formulario nuevamente");
		});
		});
			</script>
