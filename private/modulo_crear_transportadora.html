					<h9> Creación Transportadora</h9>
				<form class="contact_form" action="" method="get" name="contact_form">
				<fieldset>
				<ul>
					<li>

					<span class="requiere-notificacion"> Campos Obligatorios *</span>
					</li>
					<li>
					<label for="nombre"> Nombre </label>
					<input type="text" id="nombre" name="name" minlength="6" maxlength="33" required pattern="[A-Za-z/\s//./]{6,33}">
					</li>
					<li>
					<label for="nit"> Número NIT </label>
					<input type="text" id="nit" name="nit" minlength="13" maxlength="13" required pattern="[0-9]{13}">
					</li>
					<li>
					<label for="Contrato"> Número Contrato </label>
					<input type="text" id="contrato" name="contrato" minlength="7" maxlength="7" required pattern="[0-9]{7}">
					</li>
					<li>
					<label for="direccion"> Dirección </label>
					<input type="text" name="Dirección" minlength="15" maxlength="45">
					</li>
					<li>
					<label for="Nombre-Director"> Responsable </label>
					<input type="text" id="nombredirector" name="Nombre-Director" minlength="8" maxlength="40" required>
					</li>
					<li>
					<label for="fecha"> Fecha ingreso </label>
					<input type="date" id="fecha" name="fecha" minlength="10" maxlength="10" required>
					</li>
					<li>
					<label for="Telefono"> Teléfono </label>
					<input type="text" id="telefono" name="Telefono" minlength="7" maxlength="20" required pattern="[0-9]{1,20}">
					</li>
					<li>
					<label for="email"> Correo Electrónico </label>
					<input type="email" id="correo" name="correo" minlength="10" maxlength="40" required placeholder="haroldv@misena.edu.co">
					</li>
					<li>
					<label for="Categoria"> Categoría </label>
					<input type="text" id="categoria" name="Categoria" minlength="1" maxlength="1" required pattern="[1,2,3]{1}">
					</li>
					<li class="botones">
					    <button id="enviar" href="#" class="submit" type="button">Enviar</button>
						<button id="cancelar" href="modulo_transportadora.html" class="reset" type="reset">Limpiar</button>
						<button class="volver"><a href="modulo_transportadora.html"> Salir</a></button>
					</li>
				</ul>
			</fieldset>
				</form>
			<script>

				$().ready(function(){
		$('#enviar').click(function(){
			var nombreValido= document.getElementById('nombre').checkValidity();
			var nitValido= document.getElementById('nit').checkValidity();
			var contratoValido= document.getElementById('contrato').checkValidity();
			var nombredirectorValido= document.getElementById('nombredirector').checkValidity();
			var fechaValido= document.getElementById('fecha').checkValidity();
			var telefonoValido= document.getElementById('telefono').checkValidity();
			var correoValido= document.getElementById('correo').checkValidity();
			var categoriaValido= document.getElementById('categoria').checkValidity();
				if (nombreValido && nitValido && contratoValido && nombredirectorValido && fechaValido && telefonoValido && correoValido && categoriaValido)
			swal("¡Transportadora creada!");
		else
			swal("¡Por favor verifique el formulario!, Puede que los campos contengan datos erroneos");
		});
		$('#cancelar').click(function(){
			swal("Por favor diligencia el formulario nuevamente");
		});
		});
			</script>
