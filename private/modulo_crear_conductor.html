					<h9> Creación conductor</h9>
				<form class="contact_form" action="" method="get" name="contact_form">
				<fieldset>
				<ul>
					<li>

					<span class="requiere-notificacion"> Campos Obligatorios *</span>
					</li>
					<li>
					<label for="nombre">Nombre </label>
					<input type="text" id="nombre" name="name" minlength="6" maxlength="33" required pattern="[A-Za-z/\s//./]{6,33}">
					</li>
					<li>
					<label for="cedula">Número cédula / Pasaporte </label>
					<input type="text" id="cedula" name="cedula" minlength="13" maxlength="13" required pattern="[0-9]{13}">
					</li>
					<li>
					<label for="numlicencia">Número Licencia </label>
					<input type="text" id="numlicencia" name="numlicencia" minlength="13" maxlength="13" required pattern="[0-9]{13}">
					</li>
					<li>
					<label for="licencia">Vigencia Licencia </label>
					<input type="date" id="licencia" name="licencia" minlength="10" maxlength="10" required>
					</li>
					<li>
					<label for="transportadora">Transportadora Afiliado </label>
					<input type="text" id="transportadora" name="transportadora" minlength="8" maxlength="40" required>
					</li>
					<li>
					<label for="fecha">Fecha Nacimiento </label>
					<input type="date" id="fecha" name="fecha" minlength="10" maxlength="10" required>
					</li>
					<li>
					<label for="direccion">Dirección </label>
					<input type="text" name="Dirección" minlength="15" maxlength="45">
					</li>
					<li>
					<label for="Telefono">Teléfono </label>
					<input type="text" id="telefono" name="Telefono" minlength="7" maxlength="20" required pattern="[0-9]{1,20}">
					</li>
					<li class="botones">
					    <button id="enviar" href="#" class="submit" type="button">Crear</button>
						<button id="cancelar" href="modulo_conductor.html" class="reset" type="reset">Limpiar</button>
						<button class="volver"><a href="modulo_conductores.html"> Salir</a></button>
					</li>
				</ul>
			</fieldset>
				</form>
			<script>

				$().ready(function(){
		$('#enviar').click(function(){
			var nombreValido= document.getElementById('nombre').checkValidity();
			var numlicenciaValido= document.getElementById('numlicencia').checkValidity();
			var cedulaValido= document.getElementById('cedula').checkValidity();
			var transportadoraValido= document.getElementById('transportadora').checkValidity();
			var licenciaValido= document.getElementById('licencia').checkValidity();
			var fechaValido= document.getElementById('fecha').checkValidity();
			var telefonoValido= document.getElementById('telefono').checkValidity();
			if (nombreValido && cedulaValido && numlicenciaValido && transportadoraValido && fechaValido && licenciaValido && telefonoValido)
			swal("¡conductor creado!");
		else
			swal("¡Por favor verifique el formulario!, Puede que los campos contengan datos erroneos");
		});
		$('#cancelar').click(function(){
			swal("Por favor diligencia el formulario nuevamente");
		});
		});
			</script>
